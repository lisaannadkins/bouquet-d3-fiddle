<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouquet BBD3</title>
<!-- bower:css -->
<!-- endbower -->
<link rel="stylesheet" type="text/css" href="app/style.css">
<!-- bower:js -->
<!-- endbower -->
<script src="main.js"></script>
</head>
<body>
    <a href="https://github.com/openbouquet/bouquet-d3-fiddle" target="_blank"><img style="z-index: 1; position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>
	<div class="container-fluid" id="main" style="background: #fff; padding: 20px;">
        <div class="row pull-right">
            <div id="status"></div>
            <ul class="nav navbar-right pull-right ">
                <!-- logout -->
                <li><div id="login">
                    <span class="sq-welcome">Welcome</span><span class="sq-login">super</span> <a href="#" class="sq-logout">logout</a>
                </div></li>
            </ul>
        </div>
	    <div class="row">
            <div class="col-md-2">
                <img class="app-logo" src="app/logo.png" width="128" height="108" />
            </div>
            <div class="col-md-10 app-config border-present">
                <div class="col-md-2 element">
                    <label class="guide">1. Setup your analysis</label>
                </div>
                <div class="col-md-2 col-md-offset-1 element item">
                    <div class="item-wrapper">
                        <label class="text-center">Select an OB project:</label>
                        <div id="project"></div>
                    </div>
                </div>
                <div class="col-md-2 element item">
                    <div class="item-wrapper">
                        <label class="text-center">Select your bookmark:</label>
                        <div id="bookmark"></div>
                    </div>
                </div>
                <div class="col-md-2 element item">
                    <div class="item-wrapper">
                        <label class="text-center">Select date range:</label>
                        <div id="date"></div>
                    </div>
                </div>
                <div class="col-md-2 element item">
                    <div class="item-wrapper">
                        <label class="text-center">Apply filters:</label>
                        <div id="selection"></div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div id="filters"></div>
        <div id="selected"></div>
		<div class="row editor-container">
			<div class="col-md-12">
				<div id="editor"></div>
			</div>
		</div>
	</div>
    <div class="panel panel-default">
        <div class="panel-footer">
            <div class="container">
                <div class="text-center">
                    Powered by <a href="http://www.openbouquet.io" target="_blank">Open Bouquet</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
